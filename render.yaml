services:
  - type: web
    name: ugc-script-splitter
    env: node
    plan: free
    branch: develop
    rootDir: ./
    healthCheckPath: /api/health
    buildCommand: |
      npm run install-all
      npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_ROUTE_TIMEOUT_MS
        value: "900000"
      - key: OPENAI_API_KEY
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "10"
