services:
  - type: web
    name: ugc-script-splitter-staging
    env: node
    plan: free
    branch: develop
    rootDir: ./
    healthCheckPath: /api/health
    buildCommand: |
      npm run install-all
      npm run build
    startCommand: npm run start:test
    envVars:
      - key: NODE_ENV
        value: test
      - key: API_ROUTE_TIMEOUT_MS
        value: "900000"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "10"
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "https://ugc-script-splitter-staging.onrender.com,http://localhost:3000,http://localhost:5173"
